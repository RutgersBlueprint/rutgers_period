<div class="w-screen h-screen overflow-x-hidden">
  <nav
    class="flex items-center lg:items-end justify-between flex-wrap pt-6 pr-6 pl-6 pb-3 shadow-xl sticky top-0 fixed bg-white"
  >
    <div class="w-auto flex flex-row">
      <button
        [ngxScrollTo]="'landing'"
        [ngxScrollToOffset]="-150"
        class="logoButton"
      >
        <img id="period-logo" src="../assets/period_logo.png" />
      </button>
    </div>
    <div class="period-icons ml-12 w-auto flex self-center">
      <a
        href="https://www.instagram.com/ruperiod"
        target="_blank"
        class="emailButton flex flex-row justify-center items-center"
        ><img
          class="w-16 h-full mr-6"
          src="../../../assets/instagram_logo.png"
        /><span class="font-bold">https://www.instagram.com/ruperiod</span></a
      >
      <a
        href="mailto:ruperiod@gmail.com"
        class="emailButton flex flex-row justify-center items-center"
        ><img
          class="w-16 h-full mr-6"
          src="../../../assets/email_logo.png"
        /><span class="font-bold">ruperiod@gmail.com</span></a
      >
    </div>

    <div class="block lg:hidden">
      <button
        (click)="toggle()"
        id="show-menu"
        class="flex items-center px-3 py-2 border rounded"
      >
        <fa-icon [icon]="['fas', 'bars']"></fa-icon>
      </button>
    </div>
    <div
      id="main-menu"
      class="w-full lg:block flex-grow lg:overflow-y-auto lg:flex lg:items-center lg:flex-row lg:justify-end lg:w-auto bg-white main-menu-slider pl-4 pr-4 sticky top-0"
    >
      <div
        class="text-sm flex flex-col items-start lg:flex-row lg:items-center lg:justify-center lg:text-4xl"
      >
        <button
          [ngxScrollTo]="'about'"
          [ngxScrollToOffset]="-150"
          class="mx-4 mt-4 lg:mt-0 font-bold uppercase"
        >
          <p class="">
            about
          </p>
        </button>
        <button
          [ngxScrollTo]="'learn'"
          [ngxScrollToOffset]="-150"
          class="mx-4 mt-4 lg:mt-0 font-bold uppercase"
        >
          <p class="">
            learn more
          </p>
        </button>
        <button
          [ngxScrollTo]="'events'"
          [ngxScrollToOffset]="-150"
          class="mx-4 mt-4 lg:mt-0 font-bold uppercase"
        >
          <p class="">
            events
          </p>
        </button>
        <button class="mx-4 mt-4 lg:mt-0 font-bold uppercase">
          <p class="visible w-auto lg:hidden">
            instagram
          </p>
        </button>
        <button class="mx-4 mt-4 lg:mt-0 font-bold uppercase">
          <p class="visible w-auto lg:hidden">
            myemail@email.com
          </p>
        </button>
      </div>
    </div>
  </nav>
  <!-- Works for including '#' -->

  <div id="landing"><app-landing></app-landing></div>
  <div class="period-standard-background-image h-full flex flex-col">
    <div id="about">
      <app-about></app-about>
    </div>
    <div id="learn">
      <app-learn-more></app-learn-more>
    </div>
    <div
      id="events"
      class="h-auto w-full flex flex-col justify-center items-center"
    >
      <div class="w-screen mt-24">
        <p
          class="period-calendar-title text-4xl uppercase font-bold text-center tracking-wider"
        >
          Events
        </p>
      </div>
      <iframe
        class="period-calendar mt-12 mb-24"
        src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=eGF2aWVyLmEubGFyb3NhQGdtYWlsLmNvbQ&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=dGEzMzFpYnBnaDc0cDNvb3BpbjMxZ2FiOWdAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%23039BE5&amp;color=%2333B679&amp;color=%23F09300&amp;color=%230B8043"
        style="border-width: 0;"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>
  </div>
</div>
